<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Card Table Dealer Demo</title>
    <link rel="stylesheet" href="homepage-style.css">
</head>
<body>

    <div class="home">
        <h1>Card Table Dealer Demo</h1>
    
        <div class="shuffle-preview">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
        </div>

        <div class="buttons">
            <a href="blackjack.html">
                <button class="game-btn">Start Blackjack</button>
            </a>

            <a href="baccarat.html">
                <button class="game-btn">Start Baccarat</button>
            </a>
        </div>

        <div class="theme-box">
            <label for="feltColor">Table Felt:</label>
            <input type="color" id="feltColor" value="#006400">

            <label for="chipColor">Chip Style:</label>
            <input type="color" id="chipColor" value="#d62828">
        </div>

        <a href="instructions.html" class="link">View Instructions</a>
    </div>

</body>
</html>
