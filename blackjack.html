<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blackjack - Card Table Dealer Demo</title>
    <link rel="stylesheet" href="game-style.css">
</head>
<body>

    <div class="table-container">

        <div class="card burn-card"></div>

        <div class="dealer-area">
            <h2>Dealer</h2>
            <div class="dealer-cards">
                <div class="card" id="dcard1"></div>
                <div class="card" id="dcard2"></div>
            </div>
        </div>

        <div class="player-area">
            <h2>Player</h2>
            <div class="player-cards">
                <div class="card" id="pcard1"></div>
                <div class="card" id="pcard2"></div>
            </div>
        </div>

        <div class="chips">
            <div class="chip"></div>
            <div class="chip"></div>
        </div>

        <div class="result">
            <p>Winner: <span class="winner-text">Player</span></p>
            <a href="homepage.html" class="replay-btn">Back to Home</a>
        </div>
    </div>
    
</body>
</html>
